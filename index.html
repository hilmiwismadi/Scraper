<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Scraper - Local</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .form-group {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .status.running {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .progress-bar {
      margin-top: 15px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      width: 0%;
    }

    .logs {
      margin-top: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .logs.active {
      display: block;
    }

    .log-line {
      margin-bottom: 5px;
    }

    .log-line.success { color: #4ec9b0; }
    .log-line.error { color: #f48771; }
    .log-line.warning { color: #dcdcaa; }
    .log-line.info { color: #9cdcfe; }

    .results {
      margin-top: 20px;
      display: none;
    }

    .results.active {
      display: block;
    }

    .results h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .result-item {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .result-item strong {
      color: #333;
    }

    .result-item a {
      color: #667eea;
      text-decoration: none;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .config-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .config-section h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      background: #4caf50;
      color: white;
      border-radius: 20px;
      font-size: 11px;
      margin-left: 8px;
    }

    .badge.phone {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <div>
        <h1 style="margin-bottom: 5px;">üï∑Ô∏è Instagram Scraper</h1>
        <p class="subtitle" style="margin: 0;">Local scraper with visible browser window</p>
      </div>
      <div style="display: flex; gap: 10px;">
        <a href="debug.html" style="background: #238636; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 14px;">üêõ Debug Mode</a>
        <a href="results.html" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 14px;">üìä View Results</a>
      </div>
    </div>

    <!-- Token Config -->
    <div class="config-section">
      <h3>‚öôÔ∏è Configuration</h3>
      <div class="form-group">
        <label>VPS API Token (from CRM localStorage ‚Üí authToken)</label>
        <input type="password" id="apiToken" placeholder="Paste your JWT token here...">
      </div>
      <div class="form-group">
        <label>Instagram Username *</label>
        <input type="text" id="instaUsername" value="hilmekkkk" placeholder="Your Instagram username" required>
      </div>
      <div class="form-group">
        <label>Instagram Password *</label>
        <input type="password" id="instaPassword" value="wismadi4z11" placeholder="Your Instagram password" required>
      </div>
    </div>

    <!-- Scraper Form -->
    <form id="scraperForm">
      <div class="form-group">
        <label>Instagram Profile URL *</label>
        <input type="text" id="profileUrl" placeholder="https://www.instagram.com/username/" required>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Start Index</label>
          <input type="number" id="startIndex" value="50" min="0">
        </div>
        <div class="form-group">
          <label>End Index</label>
          <input type="number" id="endIndex" value="100" min="1">
        </div>
      </div>

      <div class="checkbox-group" style="display: none;">
        <input type="checkbox" id="useAuth" checked disabled>
        <label for="useAuth">Use Instagram Login (always enabled)</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="headless">
        <label for="headless">Headless Mode (no browser window)</label>
      </div>

      <button type="submit" id="startBtn">üöÄ Start Scraping</button>
    </form>

    <!-- Status -->
    <div class="status" id="status"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Logs -->
    <div class="logs" id="logs"></div>

    <!-- Results -->
    <div class="results" id="results">
      <h3>üìä Scraped Results</h3>
      <div id="resultsList"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('scraperForm');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const logs = document.getElementById('logs');
    const results = document.getElementById('results');
    const resultsList = document.getElementById('resultsList');

    function showStatus(type, message) {
      status.className = 'status active ' + type;
      status.textContent = message;
    }

    function hideStatus() {
      status.className = 'status';
    }

    function addLog(message, type = 'info') {
      const line = document.createElement('div');
      line.className = 'log-line ' + type;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
    }

    function setProgress(percent) {
      progressFill.style.width = percent + '%';
    }

    function showResults(data) {
      results.classList.add('active');
      resultsList.innerHTML = '';

      if (data.posts && data.posts.length > 0) {
        data.posts.forEach(post => {
          const item = document.createElement('div');
          item.className = 'result-item';

          let html = `<strong>${post.eventTitle || 'Untitled'}</strong><br>`;
          if (post.phoneNumber1 || post.phoneNumber2) {
            html += `üìû ${post.phoneNumber1 || ''} ${post.phoneNumber2 || ''} <span class="badge phone">Has Phone</span><br>`;
          }
          html += `<a href="${post.postUrl}" target="_blank">View Post ‚Üí</a>`;

          item.innerHTML = html;
          resultsList.appendChild(item);
        });
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form values
      const profileUrl = document.getElementById('profileUrl').value;
      const startIndex = document.getElementById('startIndex').value;
      const endIndex = document.getElementById('endIndex').value;
      const useAuth = document.getElementById('useAuth').checked;
      const headless = document.getElementById('headless').checked;
      const apiToken = document.getElementById('apiToken').value;
      const instaUsername = document.getElementById('instaUsername').value;
      const instaPassword = document.getElementById('instaPassword').value;

      // Validation
      if (!profileUrl.includes('instagram.com/')) {
        showStatus('error', '‚ùå Please enter a valid Instagram URL');
        return;
      }

      if (!instaUsername || !instaPassword) {
        showStatus('error', '‚ùå Instagram credentials are required');
        return;
      }

      // Reset UI
      logs.innerHTML = '';
      logs.classList.add('active');
      results.classList.remove('active');
      progressBar.classList.add('active');
      setProgress(0);

      startBtn.disabled = true;
      startBtn.textContent = '‚è≥ Scraping...';
      showStatus('running', 'üîÑ Starting scraper...');

      addLog('Starting local Instagram scraper...', 'info');

      try {
        // Call the server API to start scraping
        const response = await fetch('/api/scrape', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            profileUrl,
            startIndex: parseInt(startIndex),
            endIndex: parseInt(endIndex),
            useAuth,
            headless,
            apiToken,
            instaUsername,
            instaPassword
          })
        });

        const result = await response.json();

        if (result.success && result.sessionId) {
          addLog('Scraper started, connecting to live stream...', 'info');

          // Connect to SSE stream for real-time updates
          const eventSource = new EventSource(`/api/scrape/stream?sessionId=${result.sessionId}`);

          eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'log') {
              addLog(data.message, data.logType);
            } else if (data.type === 'progress') {
              setProgress(data.percent);
            } else if (data.type === 'complete') {
              eventSource.close();
              if (data.success) {
                setProgress(100);
                showStatus('success', '‚úÖ Scraping completed!');
                addLog('Scraping completed successfully!', 'success');
              } else {
                showStatus('error', '‚ùå Scraping failed!');
                addLog('Scraping failed with exit code: ' + data.code, 'error');
              }
              startBtn.disabled = false;
              startBtn.textContent = 'üöÄ Start Scraping';
            } else if (data.type === 'results') {
              showResults(data.data);
              addLog(`Results: ${data.data.summary?.total || 0} posts scraped, ${data.data.summary?.withPhone || 0} with phones`, 'success');
            } else if (data.type === 'error') {
              addLog('Error: ' + data.message, 'error');
              showStatus('error', '‚ùå Error: ' + data.message);
              startBtn.disabled = false;
              startBtn.textContent = 'üöÄ Start Scraping';
            }
          };

          eventSource.onerror = (error) => {
            console.error('SSE error:', error);
            eventSource.close();
          };

        } else {
          showStatus('error', '‚ùå ' + (result.error || 'Failed to start scraper'));
          addLog('Error: ' + (result.error || 'Unknown error'), 'error');
          startBtn.disabled = false;
          startBtn.textContent = 'üöÄ Start Scraping';
        }

      } catch (error) {
        startBtn.disabled = false;
        startBtn.textContent = 'üöÄ Start Scraping';
        showStatus('error', '‚ùå Error: ' + error.message);
        addLog('Error: ' + error.message, 'error');
      }
    });

    // Load saved token
    const savedToken = localStorage.getItem('scraperToken');
    if (savedToken) {
      document.getElementById('apiToken').value = savedToken;
    }

    // Save token on change
    document.getElementById('apiToken').addEventListener('change', (e) => {
      localStorage.setItem('scraperToken', e.target.value);
    });
  </script>
</body>
</html>
